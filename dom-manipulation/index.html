<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div>
    <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories -->
    </select>
    </div>

    <div id="syncStatus" style="margin: 10px 0; padding: 10px; border-radius: 4px; display: none;">
    <span id="syncMessage"></span>
    <button id="manualSync" onclick="syncWithServer()" style="margin-left: 10px;">Manual Sync</button>
    </div>

    <div id="conflictNotification" style="display: none; margin: 10px 0; padding: 15px; background-color: #fff3cd; border: 1px solid #ffeaa7; border-radius: 4px;">
    <h4>Data Sync Conflicts Resolved</h4>
    
    <div id="conflictDetails"></div>
    <button onclick="hideConflictNotification()">Dismiss</button>
    <button onclick="viewAllQuotes()">View All Quotes</button>
    </div>

    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    </div>

    <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
    </div>

    <div>
    <button onclick="exportToJson()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>

    <script src="script.js"></script>
  </body>
  </html>
